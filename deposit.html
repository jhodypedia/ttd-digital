<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buat Deposit - Pansa Gateway</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container container-md">
    <a class="navbar-brand" href="/">Pansa Gateway</a>
    <div class="ms-auto">
      <button id="btnLogout" class="btn btn-danger btn-sm"><i class="fa fa-sign-out-alt"></i> Logout</button>
    </div>
  </div>
</nav>

<main class="container container-md py-5">
  <div class="card p-4 shadow-sm">
    <h5>Buat Deposit</h5>
    <form id="createQRISForm">
      <div class="mb-3">
        <label class="form-label">Nominal (Rp)</label>
        <input id="amount" class="form-control" type="number" min="1000" required>
      </div>
      <button class="btn btn-primary w-100" type="submit"><i class="fa fa-qrcode me-1"></i> Generate QRIS</button>
    </form>

    <div id="qrisResult" class="mt-4" style="display:none;">
      <div class="qr-box text-center">
        <div id="qrImgWrap"><img id="qrisImage" src="" alt="QRIS" style="max-width:260px;"></div>
        <div class="mt-2"><strong>Nominal:</strong> <span id="qrisAmount"></span></div>
        <div><strong>Deposit ID:</strong> <span id="qrisDepositId"></span></div>
        <div><strong>Expired:</strong> <span id="qrisExpired"></span></div>
        <div id="qrisStatus" class="mt-2"></div>
      </div>
    </div>

  </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
