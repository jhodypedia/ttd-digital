<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Riwayat - Pansa Gateway</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">Pansa Gateway</a>
      <div>
        <button id="btnLogout" class="btn btn-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container py-5" id="historyPage">
    <div class="row">
      <div class="col-md-6">
        <h5>Deposits</h5>
        <table class="table table-striped">
          <thead><tr><th>ID</th><th>Amount</th><th>Kode</th><th>Status</th><th>Waktu</th></tr></thead>
          <tbody id="depositsList"></tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h5>Mutasi</h5>
        <table class="table table-striped">
          <thead><tr><th>ID</th><th>Type</th><th>Amount</th><th>Balance</th><th>Waktu</th></tr></thead>
          <tbody id="mutationsList"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/history.js"></script>
  <script src="/assets/js/auth.js"></script>
</body>
</html>
