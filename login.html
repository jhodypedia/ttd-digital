<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Pansa Gateway</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container container-md d-flex align-items-center" style="min-height:100vh">
  <div class="card p-4 w-100 shadow-sm">
    <div class="row g-0">
      <div class="col-md-6 d-none d-md-block p-4">
        <h4>Pansa Gateway</h4>
        <p class="small-muted">Masuk untuk membuat deposit dan melihat riwayat</p>
      </div>
      <div class="col-md-6 p-4">
        <h5>Login</h5>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="login_email" class="form-control" type="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="login_password" class="form-control" type="password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit"><i class="fa fa-sign-in-alt me-1"></i> Login</button>
        </form>
        <div class="text-center mt-3 small-muted">
          Belum punya akun? <a href="/register">Daftar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
