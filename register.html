<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register - Pansa Gateway</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container container-md d-flex align-items-center" style="min-height:100vh">
  <div class="card p-4 w-100 shadow-sm">
    <h4>Daftar Akun</h4>
    <form id="registerForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Username</label>
          <input id="reg_username" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input id="reg_email" class="form-control" type="email" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="reg_password" class="form-control" type="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Activation Code</label>
        <input id="reg_code" class="form-control" required>
      </div>
      <button class="btn btn-success w-100" type="submit"><i class="fa fa-user-plus me-1"></i> Daftar</button>
      <div class="text-center mt-3 small-muted">
        Sudah punya akun? <a href="/login">Login</a>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
