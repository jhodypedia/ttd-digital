<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Riwayat - Pansa Gateway</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container container-md">
    <a class="navbar-brand" href="/">Pansa Gateway</a>
    <div class="ms-auto">
      <button id="btnLogout" class="btn btn-danger btn-sm"><i class="fa fa-sign-out-alt"></i> Logout</button>
    </div>
  </div>
</nav>

<main class="container container-md py-5">
  <div class="card p-3 shadow-sm">
    <h5>Riwayat Deposit</h5>
    <div class="table-responsive">
      <table class="table table-striped table-fixed">
        <thead>
          <tr><th>ID</th><th>Nominal</th><th>Kode Unik</th><th>Status</th><th>Waktu</th></tr>
        </thead>
        <tbody id="depositsList"></tbody>
      </table>
    </div>

    <h5 class="mt-4">Mutasi Saldo</h5>
    <div class="table-responsive">
      <table class="table table-striped table-fixed">
        <thead>
          <tr><th>#</th><th>Type</th><th>Amount</th><th>Balance</th><th>Waktu</th></tr>
        </thead>
        <tbody id="mutationsList"></tbody>
      </table>
    </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
